<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        /* Adicione aqui os estilos do formulário */
    </style>
</head>
<body>
    <div class="container">
        <!-- Conteúdo do formulário -->
        <form id="registerForm" novalidate>
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>
                <p id="nameError" class="error" style="display: none;">O campo Nome Completo é obrigatório.</p>
            </div>
            <!-- Outros campos do formulário -->
            <button type="submit" id="submitButton">Confirmar cadastro</button>
            <p class="success" id="successMessage" style="display: none;">Cadastro realizado com sucesso!</p>
        </form>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Impede o envio padrão do formulário

            let hasError = false;

            const name = document.getElementById('name');
            const nameError = document.getElementById('nameError');
            const genderMasculino = document.getElementById('genderMasculino');
            const genderFeminino = document.getElementById('genderFeminino');
            const genderError = document.getElementById('genderError');
            const birthdate = document.getElementById('birthdate');
            const birthdateError = document.getElementById('birthdateError');
            const cep = document.getElementById('cep');
            const cepError = document.getElementById('cepError');
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const confirmEmail = document.getElementById('confirmEmail');
            const confirmEmailError = document.getElementById('confirmEmailError');
            const password = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            const confirmPassword = document.getElementById('confirmPassword');
            const confirmPasswordError = document.getElementById('confirmPasswordError');

            // Validar Nome Completo
            if (name.value.trim() === '') {
                nameError.style.display = 'block';
                hasError = true;
            } else {
                nameError.style.display = 'none';
            }

            // Validar Sexo
            if (!genderMasculino.checked && !genderFeminino.checked) {
                genderError.style.display = 'block';
                hasError = true;
            } else {
                genderError.style.display = 'none';
            }

            // Validar Data de Nascimento
            if (birthdate.value === '') {
                birthdateError.style.display = 'block';
                hasError = true;
            } else {
                birthdateError.style.display = 'none';
            }

            // Validar CEP
            if (cep.value.trim() === '') {
                cepError.style.display = 'block';
                hasError = true;
            } else {
                cepError.style.display = 'none';
            }

            // Validar E-mail
            if (email.value.trim() === '') {
                emailError.style.display = 'block';
                hasError = true;
            } else {
                emailError.style.display = 'none';
            }

            // Exibir mensagens personalizadas para validações específicas
            if (!hasError) {
                successMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
