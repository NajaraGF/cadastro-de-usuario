<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #666;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group-inline {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .form-group .error {
            color: red;
            font-size: 12px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success {
            color: green;
            font-size: 14px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <p>Preencha os campos abaixo para completar seu cadastro, é grátis!</p>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label>Sexo</label>
                <div class="form-group-inline">
                    <input type="radio" id="genderMasculino" name="gender" value="Masculino" required> <label for="genderMasculino">Masculino</label>
                    <input type="radio" id="genderFeminino" name="gender" value="Feminino" required> <label for="genderFeminino">Feminino</label>
                </div>
            </div>

            <div class="form-group">
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" maxlength="8" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="confirmEmail">Confirme o E-mail</label>
                <input type="email" id="confirmEmail" name="confirmEmail" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirme a Senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit" id="submitButton">Confirmar cadastro</button>
            <p class="success" id="successMessage">Cadastro realizado com sucesso!</p>
        </form>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const birthdate = document.getElementById('birthdate').value;
            const cep = document.getElementById('cep').value.trim();
            const email = document.getElementById('email').value.trim();
            const confirmEmail = document.getElementById('confirmEmail').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!validatePassword(password)) {
                alert('A senha deve ter no mínimo 8 caracteres, incluindo uma letra maiúscula e um número.');
                return;
            }

            if (email !== confirmEmail) {
                alert('Os e-mails não coincidem.');
                return;
            }

            if (password !== confirmPassword) {
                alert('As senhas não coincidem.');
                return;
            }

            // Exibe mensagem de sucesso
            successMessage.style.display = 'block';
        });

        function validatePassword(password) {
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
            return passwordRegex.test(password);
        }
    </script>
</body>
</html>
